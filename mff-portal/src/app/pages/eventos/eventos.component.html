<div class="pagina-container">
  <header class="pagina-header">
    <h1>Agenda de Eventos</h1>
    <p>Acompanhe nossa programação de palestras, oficinas, visitas guiadas e outras atividades.</p>
  </header>

  <div class="calendario-wrapper">
    <iframe 
      [src]="safeCalendarUrl" 
      width="100%" 
      height="100%" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>
